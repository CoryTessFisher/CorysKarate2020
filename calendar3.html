<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <link rel = "stylesheet" type = "text/css" href = "calendar.css">
    <link rel = "stylesheet" type = "text/css" href = "calendarPrint.css" media = "print" />
    <script src="https://apis.google.com/js/api.js"></script>
  </head>

  <body>
    <h1>This is some text</h1>
    <div id = "calendarBox">
      <div id = "calendar">
        <div id = "calendarHeader">
          <h1 id = "calendarTitleText">Cory's Karate</h1>
          <h1 id = "calendarMonthText"></h1>
          <ul id = "calendarHeaderText"></ul>
        </div>
        <ul id = columnHeaders>
          <li><h1>Sun</h1></li>
          <li><h1>Mon</h1></li>
          <li><h1>Tue</h1></li>
          <li><h1>Wed</h1></li>
          <li><h1>Thu</h1></li>
          <li><h1>Fri</h1></li>
          <li><h1>Sat</h1></li>
        </ul>
        <div id = "calendarDates"></div>
      </div>
    </div>
  </body>

  <script type = "text/javascript" src = "calendar.js"></script>
  <button onclick = "LastMonth()">Last Month</button>
  <button onclick = "NextMonth()">Next Month</button>

</html>
